<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light  Dark - Switch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/3.6.0@jquery.min.js.js"></script>
</head>

<body>
    <div class="middle">
        <span class="text">light</span>
        <div class="switch">
            <span class="sun"></span>
            <span class="moon"></span>
            <!-- sun stuff -->
            <span class="sun--bubble--left"></span>
            <span class="sun--bubble--right"></span>
            <!-- sun stuff end -->
            <!-- moon stuff -->
            <span class="moon--bubble--left"></span>
            <span class="moon--bubble--middle"></span>
            <span class="moon--bubble--right"></span>
            <span class="moon--star--left"></span>
            <span class="moon--star--right"></span>
            <!-- moon stuff end -->
        </div>
        <span class="text">dark</span>
    </div>
    <script src="./assets/js/switch.js"></script>
</body>

</html>
