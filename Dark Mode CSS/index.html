<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="view">
        <h1 class="dark">You are currently using the Dark Mode</h1>
        <h1 class="light">You are currently using the Light Mode</h1>
    </div>
    <div class="view-reverse">
        <h1 class="dark">You are not using the Light Mode</h1>
        <h1 class="light">You are not using the Dark Mode</h1>
    </div>
</body>

</html>
